<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>ToyotaTamConnect</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <div class="webgl-content">
        <div id="unityContainer">
          <canvas id="unity-canvas" style="background: #231F20"></canvas>
          <!-- <canvas id="unity-canvas" style="background: url('assets/images/loading.gif') center / cover"></canvas> -->
          <div  id="LoadContainer" style="display: block; position: absolute; top: 0; right: 0; height: 100%; width: 100%;">
            
            <!-- <div class="logo"></div> -->
            <div class="progress">
              <div class="empty">
              
                <div id="LoadBar" class="full"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="MyLoader.js"></script>
    <script>
      var LBar = document.getElementById("LoadBar");
      var CBar = document.getElementById("LoadContainer");
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/eab28ddc84a76dbcb6016deb540bac9f.data.unityweb",
        frameworkUrl: "Build/f78aac947760d5e18c0375ea86311d58.js.unityweb",
        codeUrl: "Build/0aae985763f45be94dac3d4f4d7827c7.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ToyotaTamConnect",
        productVersion: "1.0",
      }, (progress) => {
          LBar.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          CBar.style.display = "none";
          myGameInstance = unityInstance;
      });
    </script>

    <!-- check for F key press to toggle full screen -->
    <script>
      var isFullscreen = false;

      document.addEventListener('keydown', function(event) {
          if (event.which === 70) {
              if (!isFullscreen) {
                myGameInstance.SetFullscreen(1);
              } else {
                myGameInstance.SetFullscreen(0);
              }
              isFullscreen = !isFullscreen;
          }
      });
    </script>
  </body>
</html>
